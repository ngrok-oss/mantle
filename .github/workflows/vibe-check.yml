name: Vibe Check

on:
  push:
  workflow_dispatch:

concurrency:
  group: vibe-check-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  DO_NOT_TRACK: 1
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_TELEMETRY_DISABLED: 1

jobs:
  vibe-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        # use version from package.json#packageManager field
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install Dependencies ğŸ“¥
        run: |
          pnpm install

      - name: Fmt and Lint Check ğŸ§¹
        run: |
          pnpm run fmt:check

      - name: Build ğŸ—ï¸
        run: |
          pnpm run build

      - name: Typecheck ğŸ”
        run: |
          pnpm run typecheck

      - name: Test ğŸ§ª
        run: |
          pnpm run test

      - name: Diff Docs Routes Codegen ğŸ•µï¸
        run: | # Diff the docs routes codegen
          pnpm --filter www run gen:docs-routes
          git diff --exit-code
