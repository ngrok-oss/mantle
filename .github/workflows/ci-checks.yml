name: CI Checks
on: push
jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install bun ğŸ“¦
        uses: oven-sh/setup-bun@v1
        with:
          version: 1.1.3

      - name: Install Dependencies ğŸ“¥
        run: | # Install node packages
          bun install

      - name: Lint and Type Check ğŸ§¹
        run: | # Run the lint and type check
          bun run typecheck
          bun run fmt:check
          bun run lint

      - name: Test ğŸ§ª
        run: | # Run the tests
          bun run test

      - name: Ensure Package is Publishable ğŸ§
        run: | # Run the prepublish hook to ensure the package is publishable
          bun run prepublishOnly

      - name: Diff Docs Routes Codegen ğŸ•µï¸
        run: | # Diff the docs routes codegen
          bun run gen:docs-routes
          git diff --exit-code
