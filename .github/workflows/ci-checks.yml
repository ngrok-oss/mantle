name: CI Checks

on: push

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        # use version from package.json#packageManager field

      - name: Install Dependencies ğŸ“¥
        run: |
          pnpm install

      - name: Fmt and Type Check ğŸ§¹
        run: | # Run the lint and type check
          pnpm run typecheck
          pnpm run fmt:check

      - name: Test ğŸ§ª
        run: | # Run the tests
          pnpm run test

      - name: Ensure Package is Publishable ğŸ§
        run: | # Run the prepublish hook to ensure the package is publishable
          pnpm run prepublishOnly

      - name: Diff Docs Routes Codegen ğŸ•µï¸
        run: | # Diff the docs routes codegen
          pnpm run gen:docs-routes
          git diff --exit-code
