name: CI Checks
on: push
jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install Node.js 20 ğŸ“—
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies ğŸ“¥
        run: | # Install npm packages
          pnpm install

      - name: Lint and Type Check ğŸ§¹
        run: | # Run the lint and type check
          pnpm run typecheck
          pnpm run fmt:check
          pnpm run lint

      - name: Test ğŸ§ª
        run: | # Run the tests
          pnpm run test

      - name: Ensure Package is Publishable ğŸ§
        run: | # Run the prepublish hook to ensure the package is publishable
          pnpm run prepublishOnly

      - name: Diff Docs Routes Codegen ğŸ•µï¸
        run: | # Diff the docs routes codegen
          pnpm run gen:docs-routes
          git diff --exit-code
